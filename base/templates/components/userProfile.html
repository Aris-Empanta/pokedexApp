{% extends 'main.html' %} {% load static %} {% block content %}
<div>This is {{user.username}}'s profile.</div>

{% if user.favorites.all %}
<div>Favorite pokemons:</div>
{% endif %} {% for favorite in user.favorites.all %}
<div>{{favorite}}</div>
<div class="pokemon">

    src="{{ favorite.sprite }}"
    class="pokemon-image"
    data-pokemon-name="{{ favorite.name }}"
  />
</div>
{% include 'components/modal_window.html' %} {% endfor %}

<script src="{% static 'js/modal.js' %}"></script>
{% endblock %}
