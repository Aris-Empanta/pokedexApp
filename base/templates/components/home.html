{% extends 'main.html' %} {% block content %}
<!-- <h1>Bulbasaur's Stats</h1> -->
<div>
  <div class="pokemon-container">
    {% for pokemonDict in pokemonList %}
    <div>
      <img src="{{ pokemonDict.sprite }}" />
      <h3>{{ pokemonDict.name }}</h3>
      <hr />
      {% for i in pokemonDict.types %}
      <div>{{ i }}</div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
