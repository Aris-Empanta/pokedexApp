<div id="navbar">
    <a href="{% url 'home' %}">Home</a>
    {% if request.user.is_authenticated %}
    <p>
      Hello
      <a href="{% url 'user-profile' username=request.user.username %}"
        >{{ request.user }}</a
      >
    </p>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
    {% include 'components/reusable/searchbar.html' %}
    <div>Hint: Click on the pokemon to see the evolution tree!</div>
</div>
